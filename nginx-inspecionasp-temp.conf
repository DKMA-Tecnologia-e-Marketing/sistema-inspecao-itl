# Configuração Nginx para Inspeciona SP (TEMPORÁRIA - SEM SSL)
# Frontend: inspecionasp.com.br
# Backend: api.inspecionasp.com.br
# Use esta configuração até que os certificados SSL sejam gerados
# Versão: 2.0 - Otimizada

# Rate limiting para prevenir abuso
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=30r/s;

# Frontend - inspecionasp.com.br
server {
    listen 80;
    listen [::]:80;
    server_name inspecionasp.com.br www.inspecionasp.com.br;

    # Logs
    access_log /var/log/nginx/inspecionasp-frontend-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/inspecionasp-frontend-error.log warn;

    # Root do frontend
    root /var/www/inspecionasp/dist/public;
    index index.html;

    # Tamanho máximo de upload
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # Gzip otimizado
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # Cache para assets estáticos com versionamento
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        
        # CORS para fontes e imagens se necessário
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Cache para HTML (curto, pois pode mudar)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Proxy para API com rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://localhost:5006;
        proxy_http_version 1.1;
        
        # Headers para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Headers padrão
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass - múltiplos triggers para máxima performance
        # Ativa bypass para: WebSocket, Cookies, Authorization, e requisições que modificam dados
        proxy_cache_bypass $http_upgrade
                           $http_cookie
                           $http_authorization
                           $request_method;
        proxy_no_cache $http_upgrade
                       $http_cookie
                       $http_authorization
                       $request_method;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # SPA routing - servir index.html para todas as rotas
    location / {
        limit_req zone=frontend_limit burst=50 nodelay;
        
        try_files $uri $uri/ /index.html;
        
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    }

    # Bloquear acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a arquivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Backend - api.inspecionasp.com.br
server {
    listen 80;
    listen [::]:80;
    server_name api.inspecionasp.com.br;

    # Logs
    access_log /var/log/nginx/inspecionasp-api-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/inspecionasp-api-error.log warn;

    # Tamanho máximo de upload
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # CORS headers e OPTIONS preflight
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        # OPTIONS para CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "http://inspecionasp.com.br" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # CORS headers para requisições normais
        add_header Access-Control-Allow-Origin "http://inspecionasp.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Headers de segurança
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Proxy para backend Node.js
        proxy_pass http://localhost:5006;
        proxy_http_version 1.1;
        
        # Headers para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Headers padrão
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass - múltiplos triggers para máxima performance
        # Ativa bypass para: WebSocket, Cookies, Authorization, e requisições que modificam dados
        proxy_cache_bypass $http_upgrade
                           $http_cookie
                           $http_authorization
                           $request_method;
        proxy_no_cache $http_upgrade
                       $http_cookie
                       $http_authorization
                       $request_method;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Health check endpoint (sem rate limiting)
    location /health {
        access_log off;
        proxy_pass http://localhost:5006/health;
        proxy_set_header Host $host;
    }
}

# Configuração para WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
