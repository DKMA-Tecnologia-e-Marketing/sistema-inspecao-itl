# Configuração Nginx para Inspeciona SP (TEMPORÁRIA - SEM SSL)
# Frontend: inspecionasp.com.br
# Backend: api.inspecionasp.com.br
# Use esta configuração até que os certificados SSL sejam gerados

# Frontend - inspecionasp.com.br
server {
    server_name inspecionasp.com.br www.inspecionasp.com.br;

    # Logs
    access_log /var/log/nginx/inspecionasp-frontend-access.log;
    error_log /var/log/nginx/inspecionasp-frontend-error.log;

    # Root do frontend
    root /var/www/inspecionasp/dist/public;
    index index.html;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy para API (opcional, se quiser usar mesmo domínio)
    location /api/ {
        proxy_pass http://localhost:5006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cache bypass - múltiplos triggers
        proxy_cache_bypass $http_upgrade
                           $http_cookie
                           $http_authorization
                           $request_method;
        proxy_no_cache $http_upgrade
                       $http_cookie
                       $http_authorization
                       $request_method;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # SPA routing - servir index.html para todas as rotas
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/inspecionasp.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/inspecionasp.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}

# Backend - api.inspecionasp.com.br
server {
    server_name api.inspecionasp.com.br;

    # Logs
    access_log /var/log/nginx/inspecionasp-api-access.log;
    error_log /var/log/nginx/inspecionasp-api-error.log;

    # Tamanho máximo de upload
    client_max_body_size 50M;

    # CORS headers e OPTIONS preflight
    location / {
        # OPTIONS para CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "http://inspecionasp.com.br";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # CORS headers
        add_header Access-Control-Allow-Origin "http://inspecionasp.com.br" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Segurança
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Proxy para backend Node.js
        proxy_pass http://localhost:5006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cache bypass - múltiplos triggers
        proxy_cache_bypass $http_upgrade
                           $http_cookie
                           $http_authorization
                           $request_method;
        proxy_no_cache $http_upgrade
                       $http_cookie
                       $http_authorization
                       $request_method;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.inspecionasp.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.inspecionasp.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}


